<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudos nessas tag 
        aqui &lt;p&gt; </p>
    <p>Se precisar quebrar o <br> texto voce pode usar a tag br. </p>
    <p>Vamos adicionar alguns símbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
    </p>
    <p>Emoji:
        &#x1F382;
        &#x1F913;
    </p>
</body>
</html>
